replicaCount: 1
image:
  repository: dimozone/trips-api
  pullPolicy: IfNotPresent
  tag: e76efcc
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  annotations: {}
  name: ''
podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1001
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - all
cronJob:
  enabled: false
  schedule: 0 0 * * 0
env:
  ENVIRONMENT: dev
  DB_PORT: 5432
  DB_NAME: trips_api
  KAFKA_BROKERS: kafka-dev-dimo-kafka-kafka-brokers:9092
  JWT_KEY_SET_URL: https://auth.dev.dimo.zone/keys
  ELASTIC_INDEX: devices-status-dev-*
  TRIP_EVENT_TOPIC: topic.device.trip.event
  EVENTS_TOPIC: topic.event
  BUNDLR_NETWORK: https://devnet.bundlr.network/
  BUNDLR_CURRENCY: matic
  MON_PORT: 8888
  PORT: 8080
  DATA_FETCH_ENABLED: true
  WORKER_COUNT: 30
  BUNDLR_ENABLED: true
  PRIVILEGE_JWK_URL: http://dex-roles-rights.dev.svc.cluster.local:5556/keys
  VEHICLE_NFT_ADDR: '0x90C4D6113Ec88dd4BDf12f26DB2b3998fd13A144'
service:
  type: ClusterIP
  ports:
    mon-http:
      port: 8888
      targetPort: mon-http
      protocol: TCP
    http:
      port: 8080
      targetPort: http
      protocol: TCP
ports:
  - name: mon-http
    containerPort: 8888
    protocol: TCP
  - name: http
    containerPort: 8080
    protocol: TCP
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/auth-tls-secret: ingress/cf-origin-ca
    nginx.ingress.kubernetes.io/auth-tls-verify-client: 'on'
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/cors-allow-origin: https://app.dev.dimo.zone
    nginx.ingress.kubernetes.io/limit-rps: '3'
    external-dns.alpha.kubernetes.io/hostname: trips-api.dev.dimo.zone
  hosts:
    - host: trips-api.dev.dimo.zone
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources:
  limits:
    cpu: 250m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 192Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
podDisruptionBudget:
  minAvailable: 0
kafka:
  clusterName: kafka-dev-dimo-kafka
  topics: []
serviceMonitor:
  enabled: true
  path: /metrics
  port: mon-http
  interval: 30s
